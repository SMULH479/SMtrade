	<div class="container">
	<h1>Contact</h1>
		<form class="row g-3 m-2" novalidate>
		 <div class="col-md-5">
		 <label for="inputEmail4" class="form-label">First Name</label>
    <input type="text" class="form-control" aria-label="First name" required>
  </div>
  <div class="col-md-5">
  <label for="inputEmail4" class="form-label">Last name</label>
    <input type="text" class="form-control" aria-label="Last name" required>
  </div>
  <div class="col-md-5 ">
    <label for="inputEmail4" class="form-label">Email</label>
	<input type="email" class="form-control" id="inputEmail4" required>
    <div class="invalid-feedback">Invalid email</div>
    <div class="valid-feedback">correct email</div>
  </div>
  <div class="col-md-5">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" required>
    <div class="invalid-feedback">Too short</div>
    <div class="valid-feedback">correct password</div>
  </div>
  <div class="col-10">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St Apartment, studio, or floor" required>
  </div>
  <div class="col-10">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="optional..." required>
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select" required>
      <option selected >Choose Your State</option>
      <option >Khyber Pakhtunkhwa</option>
      <option >Balochistan</option>
      <option >Punjab </option>
      <option >Sindh</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck">
        <a href="Terms & Condition.html" target="_blank" class="text-dark">I've read and accept the Terms & Condition</a>
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form> 
	</div>
  
  <script src="form.js"></script>
