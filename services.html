<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-body">
			<form novalidate>
			<div class="mb-3 col-8">

			  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>

			<div class="mb-3">

			<p class="text-light">Didn't have a Account <a href="login.html" class="bold">Sign Up</a></p>
			</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bold" data-bs-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary bold" Sign In />
      </div>
	  </form>
