<html>
<head>
<title>Login Form</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMtrade - AS1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body class="text-center d-flex justify-content-center align-items-center">
    
<main class="form-signin w-100 m-auto d-flex justify-content-center ">
  <form novalidate>
    <!--Logo-->
		 <a class="navbar-brand text-dark" href="index.html">SM<span>trade.</span></a>
    <!--Logo End-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <input type="submit" class="btn btn-primary bold w-100" Sign In />
    <p class="mt-5 mb-3 text-muted">SMtrade © 2017–2022</p>
  </form>
</main>


    
  
<script src="form.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
